<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./exam3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="app">
        <div class="header">
            <div class="title">Users</div>
            <div class="menu">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search-box" placeholder="Search users">
                </div>

                <div class="list">
                    <div class="list-item">Reputation</div>
                    <div class="list-item custom">New users</div>
                    <div class="list-item">Voters</div>
                    <div class="list-item">Editors</div>
                    <div class="list-item">Moderators</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="user">
                <img src="./Ellipse 1user1.png" alt="#">
                <div class="info">
                    <div class="name">Lelah Nichols</div>
                    <div class="address">Troy, MI</div>
                    <div class="other-info">
                        <button class="item">clothes</button>
                        <button class="item">stem</button>
                    </div>
                </div>
            </div>

            <div class="user">
                <img src="./Ellipse 1user2.png" alt="#">
                <div class="info">
                    <div class="name">Jesus Weiss</div>
                    <div class="address">Fort Worth, TX</div>
                    <div class="other-info">
                        <button class="item">headset</button>
                        <button class="item">gadget</button>
                        <button class="item">speed</button>
                        <button class="item">winter</button>
                    </div>
                </div>
            </div>

            <div class="user">
                <img src="./Ellipse 1user3.png" alt="#">
                <div class="info">
                    <div class="name">Annie Rice</div>
                    <div class="address">Austin, TX</div>
                    <div class="other-info">
                        <button class="item">road</button>
                        <button class="item">mountain</button>
                        <button class="item">trip</button>
                        <button class="item">earth</button>
                        <button class="item">nature</button>
                    </div>
                </div>
            </div>

            <div class="user">
                <img src="./Ellipse 1user4.png" alt="#">
                <div class="info">
                    <div class="name">Rober Brower</div>
                    <div class="address">Cicinnati, OH</div>
                    <div class="other-info">
                        <button class="item">Maintenance</button>
                        <button class="item">gears</button>
                        <button class="item">framers</button>
                        <button class="item">repair</button>
                    </div>
                </div>
            </div>

            <div class="user">
                <img src="./Ellipse 1user5.png" alt="#">
                <div class="info">
                    <div class="name">Amy Campbell</div>
                    <div class="address">Warrior, AL</div>
                    <div class="other-info">
                        <button class="item">music</button>
                        <button class="item">disks</button>
                    </div>
                </div>
            </div>

            <div class="user">
                <img src="./Ellipse 1user6.png" alt="#">
                <div class="info">
                    <div class="name">Anthony S.Morin</div>
                    <div class="address">Lyndhurst, NJ</div>
                    <div class="other-info">
                        <button class="item">vintage</button>
                        <button class="item">electric</button>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

</body>
</html>
